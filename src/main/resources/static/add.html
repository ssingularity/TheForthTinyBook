<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-box">
            <form role="form" target="/" action="/addbook" method="post" enctype="multipart/form-data" class="form" id="addBookForm">
                <div class="form-group">
                    <label for="form-name">书名</label>
                    <input type="text" ng-model="name" name="name"class="form-control" id="form-name">
                </div>
                <div class="form-group">
                    <label for="form-writer">作者</label>
                    <input type="text" ng-model="writer" name="writer"class="form-control" id="form-writer">
                </div>
                <div class="form-group">
                    <label for="form-price">价格</label>
                    <input type="text" ng-model="price" name="price"class="form-control" id="form-price">
                </div>
                <div class="form-group">
                    <label for="form-store">库存</label>
                    <input type="text"ng-model="storage" name="storage"class="form-control" id="form-store">
                </div>
                <div class="form-group">
                    <label for="form-publishTime">出版时间</label>
                    <input type="text"ng-model="publishTime" name="publishTime" class="form-control" id="form-publishTime">
                </div>
                <div class="form-group">
                    <label for="form-description">描述</label>
                    <input type="text"ng-model="description" name="description" class="form-control" id="form-description">
                </div>
                <div class="form-group">
                    <label for="form-img">缩略图</label>
                    <input type="file" ng-model="img"  name="img" id="form-img">
                </div>
                <button type="button" class="btn btn-primary" ng-click="add()">添加</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            </form>
        </div>
    </div>
</div>
<hr>
