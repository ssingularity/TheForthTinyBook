<div class="col-md-6 col-md-offset-3">
<form role="form" action="/logup" method="post" class="registration-form">
        <div class="form-bottom">
            <div class="form-group">
                <label class="sr-only" for="form-user">Username</label>
                <input type="text" name="username" placeholder="UserName..." class="form-user form-control" id="form-user">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-phone">Phone</label>
                <input type="text" name="phone" placeholder="phone..." class="form-phone form-control" id="form-phone">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-repeat-password">Repeat password</label>
                <input type="password" name="repeat-password" placeholder="Repeat password..."
                       class="form-repeat-password form-control" id="form-repeat-password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-first-name">First name</label>
                <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-last-name">Last name</label>
                <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-about-yourself">About yourself</label>
                <textarea name="description" placeholder="About yourself..."
                          class="form-about-yourself form-control" id="form-about-yourself"></textarea>
            </div>
            <div class="col-md-offset-5">
                <button type="submit" class="btn btn-success">Add The User Now!</button>
            </div>
        </div>

        <br>
</form>
</div>
